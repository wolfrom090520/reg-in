<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Register</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="blueBG">
            <div class="box signin">
                <h2>Already Have An Account?</h2>
                <button class="signinbtn">Sign in</button>
            </div>
            <div class="box signin">
                <h2>Create An Account.</h2>
                <button class="signupbtn">Register</button>
            </div>
        </div>
        <div class="form-box">
            <div class="form signinform">
                <form >
                    <h3>Sign in</h3>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Sign in">
                    <a href="#">Forgot Password?</a>
                </form> 
            </div>
            <div class="form signupform">
                <form >
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Middle Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="text" placeholder="Username" required>
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Re-Type Password" required>
                    <input type="date" placeholder="Enter birth date" required>
                    <label for="check-student">Student</label>
                    <input type="radio" id="check-student" name="classification" value="Student" checked />
                    <label for="check-female">Teacher</label>
                    <input type="radio" id="check-female" name="classification" value="Teacher" />
                    <input type="submit" value="Sign Up">
                </form> 
            </div>
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
